{% extends 'base.html' %}

{% block title %}Sign up{% endblock title%}

{% block content %}
<div class="container my-4 bg pb-5">
    <div class="row justify-content-center ">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-6">Sign up</h1>
                    <form method="post" action="{% url 'handlesignup' %}">
                        <div class="form-group mt-2 ">
                            <label for="uname" class="lead">Username</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter your Name"
                                   name="uname" required>
                        </div>

                        <div class="form-group mt-2 ">
                            <label for="name" class="lead">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter your First Name"
                                   name="fname" required>
                        </div>
                        <div class="form-group mt-2 ">
                            <label for="name" class="lead">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name"
                                   name="lname" required>
                        </div>
                        <div class="form-group mt-2 ">
                            <label for="email" class="lead">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email"
                                   name="email" required>
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label for="password" class="lead">Choose a password &nbsp; or &nbsp; <a role="button" class="btn btn-outline-danger" href="{% url 'passhome' %}" target="_blank">Generate a secure passsword</a></label>
                            <input type="password" class="mt-2 form-control" id="password1" placeholder="Choose a password"
                                   name="password1" required>
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password2" class="lead">Confirm password</label>
                            <input type="password" class="form-control" id="password2"
                                   placeholder="Retype your password" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Sign up!</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
