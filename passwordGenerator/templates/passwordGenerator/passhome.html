<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags -->
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <!---------------BOOTSTRAP 4--------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Generate Password</title>
</head>
<body>
<div class="container text-center m-5">
<h1 class="display-4">Generate a secure password</h1>
<form class="mt-3" action ="{% url 'password' %}">
    <select name = "length">
        <option value = "6">Six</option>
        <option value = "7">Seven</option>
        <option value = "8">Eight</option>
        <option value = "9">Nine</option>
        <option value = "10">Ten</option>
        <option value = "11">Eleven</option>
        <option value = "12" selected="selected">Twelve</option>
        <option value = "13">Thirteen</option>
        <option value = "14">Fourteen</option>
        <option value = "15">Fifteen</option>
    </select> Length
    <br>
    <input class="mt-3" type = "checkbox" name ="uppercase">&nbsp; Uppercase
    <br>
    <input class="mt-3" type = "checkbox" name ="numbers">&nbsp; Numbers
    <br>
    <input class="mt-2" type = "checkbox" name ="special">&nbsp; Special Characters
    <br>
    <input type = "submit" value ="Generate Password" class="mt-3 btn btn-primary">

</form>

</div>
<br>

</body>
</html>
